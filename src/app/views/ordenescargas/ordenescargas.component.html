<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div class="form-row">
                <div class="col-8">
                    <h3 style="margin-bottom: 0px;">Relaciones de Despacho</h3>
                </div>
                <div class="col-4">
                  
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="col-7">
                    <label for="ordencarga">Relación de Despacho</label><br>
                    <input type="text" class="form-control" id="ordencarga" placeholder="Indique el nro. de la relación de despacho a buscar">
                </div>
                <div class="col-4">
                    <label class="invisible" for="ordencarga">Orden de Carga</label><br>
                    <button type="button" class="btn btn btn-primary btn-sm btn-pill" tooltip="Buscar relación de despacho" placement="right">
                      <svg-icon src="assets/search.svg" [svgStyle]="{ 'height.px':25,'width.px':25 }"></svg-icon>
                    </button>
                </div>
            </div>
            <hr>
            <div class="card">
              <div class="card-header">
                <div class="form-row">
                  <div class="col-9">
                    <h4>Listado de Relaciones de Despacho</h4>
                  </div>
                  <div class="col-3">
                    <button (click)="newRelacionDespacho()" tooltip="Añadir relación de despacho" placement="left" style="border-radius:60px;position:relative;left:70%" class="btn btn-primary"><svg-icon src="assets/anadirorden2.svg" [svgStyle]="{ 'height.px':25,'width.px':25 }"></svg-icon></button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="form-row">
                  <div class="col-12">
                    <table class="table table-sm">
                      <thead>
                        <tr>
                          <th>Nro.</th>
                          <th>Fecha</th>
                          <th>Estatus</th>
                          <th>Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let reladespa of relacionesDespacho">
                          <td>{{reladespa.id}}</td>
                          <td>{{reladespa.fecha}}</td>
                          <td>{{reladespa.status}}</td>
                          <td>
                            <button *ngIf="reladespa.status != 'Cancelado'" (click)="openModal('see',reladespa.id)" tooltip="Ver detalles" placement="left"style="border-radius:60px" class="btn btn-sm btn-pill"><svg-icon src="assets/eye2.svg" [svgStyle]="{ 'height.px':25,'width.px':25 }"></svg-icon></button>
                            <button *ngIf="tipoU != 1" (click)="openModal('edit', reladespa.id)" tooltip="Modificar" placement="right"style="border-radius:60px" class="btn btn-sm btn-pill"><svg-icon src="assets/editarorden2.svg" [svgStyle]="{ 'height.px':25,'width.px':25 }"></svg-icon></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                      <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">4</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
